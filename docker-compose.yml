# Standalone compose file for local development
# For production, use ~/projects/infra/docker-compose.yml

services:
  kedon-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: kedon-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/data/kedon.db
    volumes:
      - kedon-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3

  kedon-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: kedon-web
    restart: unless-stopped
    ports:
      - "3600:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - kedon-bot
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  kedon-data:

networks:
  default:
    name: opencan-network
    external: true
