version: "3.8"

services:
  kedon-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: kedon-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - DATABASE_URL=file:/app/data/kedon.db
    volumes:
      - kedon-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3

  kedon-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: kedon-web
    restart: unless-stopped
    ports:
      - "3500:3000"
    environment:
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3500}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
    depends_on:
      - kedon-bot
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  kedon-data:
